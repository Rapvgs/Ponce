<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  
    <title>Tarea TDI</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    />
  </head>
  <body>
    <div class="container">
      <!-- Título de la página -->
      <h1 class="my-4">Bienvenido a Mi Página Web</h1>

      <!-- Ejemplo de párrafo -->
      <p>
        Esta es una página de ejemplo que incluye un parrafo, una lista  desordenada y un formulario de
        contacto.
      </p>

      <!-- Ejemplo de lista desordenada -->
      <ul>
        <li>Fresa</li>
        <li>Mango</li>
        <li>Uva</li>
      </ul>


      <!-- Ejercicio 2 -->
      <!-- Formulario de contacto -->
      <div class="mb-3">
        <form action="mensaje" method="post">
          <!-- Espacio para el nombre -->
          <div class="form-group">
            <label for="nombre">Nombre:</label>
            <input
              class="form-control"
              type="text"
              id="nombre"
              name="nombre"
              required
            />
          </div>

          <!-- Espacio para el apellido -->
          <div class="form-group">
            <label for="apellido">Apellido:</label>
            <input
              class="form-control"
              type="text"
              id="apellido"
              name="apellido"
              required
            />
          </div>

          <!-- Campo para el correo electrónico -->
          <div class="form-group">
            <label for="email">Correo electrónico:</label>
            <input
              class="form-control"
              type="email"
              id="email"
              name="email"
              required
            />
          </div>

          <!--  texto para el mensaje -->
          <div class="form-group">
            <label for="mensaje">Mensaje:</label>
            <textarea
              class="form-control"
              id="mensaje"
              name="mensaje"
              rows="4"
              required
            ></textarea>
          </div>

          <!-- Botón de envío -->
          <div class="form-group mt-3">
            <input class="btn btn-primary" type="submit" value="Enviar" />
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
